    <body>
        <h1>Lista de Exercícios - JS</h1>
        
        <h3>Exercício 1 e 2</h3>
        <p>
            1. Escreva um programa em JavaScript que exiba na tela o maior número
            entre dois números fornecidos pelo usuário.
        </p>
        <p>
            <script>
                let num1 = prompt("Digite o primeiro número: ");
                let num2 = prompt("Digite o segundo número: ")
                
                if (num1 > num2){
                    document.write("O número " + num1 + " é maior que o número " + num2 + ".");
                }
                else{
                document.write("O número " + num2 + " é maior que o número " + num1 + ".");
                }
            </script>
        </p>

    </body>
