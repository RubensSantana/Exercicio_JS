    <body>
        <h1>Lista de Exercícios - JS</h1>
        
        <h3>Exercício 9</h3>
        <p>
            9. Escreva um programa em JavaScript que exiba na tela o maior número
            de um vetor.
        </p>
        
            <script>
                var vetor = [1, 2, 3, 4, 5, 30, 7, 8, 9, 10];
                var maior = vetor[0];
                for (var i = 1; i < vetor.length; i++) {
                    if (vetor[i] > maior) {
                        maior = vetor[i];
                    }
                }
                
                document.write("Vetor: " + vetor + ". ");
                
                document.write("O maior número do vetor é: " + maior);
                
            </script>
        
    </body>
