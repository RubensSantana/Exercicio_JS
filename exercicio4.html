    <body>
        <h1>Lista de Exercícios - JS</h1>
        
        <h3>Exercício 4</h3>
        <p>
            4. Escreva um programa em JavaScript que exiba na tela a média dos
            números de um vetor.
        </p>

        <p>
            <script>
                const numeros = [2, 5, 7, 9, 10]
                let soma = 0;
                for (let i = 0; i < numeros.length; i++) {
                    soma += numeros[i];
                }
                document.write("Vetor: " + numeros + ". ");
                const media = soma / numeros.length;
                document.write("A média dos números do vetor é: " + media);
                
            </script>
        </p>
    </body>
